<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ExoCode Team :: Mobile Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;500;700;800&family=Jost:wght@300;400&family=Oswald:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/slide-show.css">
</head>

<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <div class="wrapper">
        <div class="glass content animate__animated animate__rotateIn"><img src="./img/slide-show_glass.webp"></div>
        <div class="mint content animate__animated animate__rotateIn"><img src="./img/slide-show_mint.webp"></div>
        <div class="paper content animate__animated animate__slideInUp"><img src="./img/slide-show_paper.webp"></div>
        <div class="keyboard content animate__animated animate__slideInDown"><img src="./img/slide-show_keyboard.webp"></div>
        <div class="headphone content animate__animated animate__slideInLeft"><img src="./img/slide-show_headphone.webp"></div>
        <div class="phone animate__animated animate__fadeInUp">
            <div class="phone-wrapper">
                <!-- <iframe src="https://halo-lab.com" class="phone-iframe animate__animated animate__fadeIn"></iframe> -->
                <iframe src="https://ibardych.github.io/goit_js_team_project/" class="phone-iframe animate__animated animate__fadeIn"></iframe>
            </div>
        </div>
        <div class="paper-wrapper content">
            <div class="text1 animate__animated animate__fadeIn"><img src="./img/slide-show_text1.webp"></div>
            <div class="text2 animate__animated animate__fadeIn"><img src="./img/slide-show_text2.webp"></div>
            <div class="text3 animate__animated animate__fadeIn"><img src="./img/slide-show_text3.webp"></div>
            <div class="text4 animate__animated animate__fadeIn"><img src="./img/slide-show_text4.webp"></div>
            <div class="text5 animate__animated animate__fadeIn"><img src="./img/slide-show_text5.webp"></div>
        </div>
        <div class="pen content animate__animated animate__slideInRight"><img src="./img/slide-show_pen.webp"></div>
        <div class="nav-next-bottom content animate__animated animate__fadeIn"><a href="index-4-client.html"><img src="./img/nav-next.webp" width="48" height="48"></a></div>
    </div>

  <!-- Slide Show JS -->
  <script src="./js/slide-show.js" async type="module"></script>
</body>

</html>
